.js and Tailwind CSS","date":"09-05-2022 16:35","tags":["nextjs","tailwindcss","web"],"excerpt":"It is time for a new blog post and the first ever English post! In the past few years, my work has been mostly relied on styled-components for styling React projects I have been working on. Recently, I have got a chance to try something new (during the late recovery from COVID-19) and I picked Chakra UI and Tailwind CSS. The experience so far is great but there are still many things to learn."},{"id":"2021-12-08-move-wsl-directory","year":"2021","title":"บันทึกการย้าย WSL directory","date":"08-12-2021 12:10","tags":["note","wsl"],"excerpt":"ทุกๆ สองปีต้องมีจังหวะนึงที่นึกอยากอัพเดทบล็อกขึ้นมา อยากจะอัพเดทให้ถี่กว่านี้แต่ก็หาข้ออ้างให้ตัวเองได้ตลอด 😬 วันนี้ก็มาเขียนบันทึกไว้หน่อยเนื่องในโอกาสย้าย directory ที่ติดตั้ง WSL เพราะพื้นที่ไดรฟ์หลักจะเต็ม"},{"id":"2019-09-28-my-first-codepen","year":"2019","title":"บันทึกครั้งแรกกับการเขียน CodePen","date":"28-09-2019 00:03","tags":["web"],"excerpt":" ไม่ได้เขียนบล็อกมานานมาก (มากกกกกกจริงๆ) บล็อกล่าสุดเขียนเมื่อเกือบสองปีก่อน 5555 พอดูเวลาของบล็อกแรกก็พบว่าเฮ้ย เราทิ้งบล็อกไว้บน GitHub Pages มาจะสี่ปีแล้วนะ ช่วงนี้กำลังพยายามหาเวลามาจัดการกับสิ่งที่ติดค้างอยากทำมานาน และนี่ก็เป็นหนึ่งในสิ่งที่อยากทำ นั่นก็คือการเขียน CodePen ของตัวเองบ้างซะที"},{"id":"2017-10-28-past-is-just","year":"2017","title":"นึกอยากจะแปะ Quote เลยมาเขียนบล็อกสั้น","date":"28-10-2017 17:00","tags":["diary"],"excerpt":"คือไปเจอโควตอันนึงมา ซึ่งมาจากหนังเรื่อง Her (คือนึกไม่ออกหรอกว่าเค้าพูดกันฉากไหน แต่เจอรูปโควตนี้มา 55) แล้วก็คิดว่าเออชอบแฮะ เพราะปกติเราเป็นคนชอบยึดติดกับอดีต กว่าจะเริ่มทำอะไรใหม่ๆ ได้ แถมบางทียังบันทึกเรื่องที่ไม่ดีที่ทำให้เสียใจไว้อีก มันก็พอจะคิดได้อะแหละว่าชีวิตมันจะต้องการความดาร์คขนาดนั้นเลยหรอ วันนี้ก็เลยได้ฤกษ์เคลียร์บล็อกซะหน่อย อะไรที่มันทำให้จิตใจหมองมัวก็อย่าไปใส่ใจมันมาก หันกลับมามองสิ่งที่อยู่ตรงหน้าทำปัจจุบันให้ดีที่สุดดีกว่า ยังไงซะเราก็อยู่กับปัจจุบันอยู่แล้วอะเนาะ ไม่ได้อยู่กับอดีตซะหน่อย"},{"id":"2017-09-19-singapore-panic","year":"2017","title":"อีกครั้งหนึ่งในชีวิตกับอีเว้นท์ธุรกิจๆ ในสิงคโปร์","date":"20-09-2017 22:40","tags":["diary","abroad"],"excerpt":"สั้นๆ คือ ปวดขาจังเหวยยยย คราวก่อนที่มีโอกาส(ต้อง)ไปร่วมงานที่เกี่ยวกับธุรกิจก็เป็นแค่งานอบรมในกรุงเทพบ้านเราแค่นั้นเอง มาคราวนี้ไม่ใช่งานสัมมนาหรืออบรมอะไร แต่เป็นงานนิทรรศการสำหรับนำเสนอผลงานที่พร้อมขาย อยากขาย หรืออยากหาพาร์ทเนอร์อะไรทำนองนั้น"},{"id":"2017-09-14-current-mood-songs","year":"2017","title":"ช่วงดีดีก็มีเหมือนกัน","date":"14-09-2017 00:37","tags":["diary","song"],"excerpt":"เนื่องจากช่วงนี้ชีวิตเหมือนจะดี โลกเหมือนจะสดใสขึ้นมานิดนึง ก็เลยมาอัพบล็อกไว้หน่อย เวลากลับมาย้อนดูจะได้เห็นว่าไม่ได้อัพบล็อกเฉพาะตอนเศร้านะเว้ย 55"},{"id":"2017-06-29-newtab-replace","year":"2017","title":"บันทึกการเขียนหน้าเพิ่มแท็บให้ Google Chrome","date":"29-06-2017 21:00","tags":["diary"],"excerpt":"ช่วงนี้น้องที่แลปขยันอัพบล็อกมาก เห็นแล้วก็รู้สึกว่าบล็อกเราควรต้องมีอัพเดทบ้าง คือก็คิดไว้ในช่วงที่ผ่านมาว่าจะเขียนอย่างน้อย 2-3 บล็อกเลยทีเดียว แต่ด้วยความขี้เกียจและติดเกม ก็เลยดองไว้อย่างงั้น จริงๆ อยากเขียนบล็อกยาวอยู่หรอก แต่การหาข้อมูลนี่มันช่างยากเย็น งั้นวันนี้มาอัพสั้นๆ ก่อนละกัน พอให้บล็อกได้มีการเคลื่อนไหวบ้าง 5555"},{"id":"2017-03-20-android-bt-serial","year":"2017","title":"มาลองเขียนแอปแอนดรอยด์เชื่อมต่อกับบลูทูธบน Arduino กัน","date":"20-03-2017 13:17","tags":["android","arduino","diary"],"excerpt":"บล็อกสั้นวันนี้ขอเสนอการเขียนแอปแอนดรอยด์แบบง่ายๆ ด้วย Xamarin แต่จะว่าเขียนก็ไม่ถูกนะ เพราะก็อปเค้ามาแก้นิดเดียว แฮร่ แต่เนื่องจากโค้ดต้นฉบับเป็น open source ใต้ License Apache 2.0 แถมเราไม่ได้ทำเพื่อใช้แสวงหากำไรอีก ถือว่าเพื่อการศึกษาเนาะ"},{"id":"2017-03-04-counting-git-commits","year":"2017","title":"นับคอมมิทใน git repo กันดีกว่า","date":"04-03-2017 01:17","tags":["git"],"excerpt":"เป็นธรรมดาที่เมื่อถึงจุดๆ นึงก็จะอยากรู้ว่าเราทำอะไรไปบ้างแล้ว มากขนาดไหนกัน โดยเฉพาะเมื่อใช้ git ที่บันทึกทุกอย่างตั้งแต่เริ่มสร้าง repo ยิ่งน่าสนใจ คำตอบของคำถามที่เป็นชื่อของโพสต์นี้ก็ไม่ยากเลย กูเกิลสิครับ ปะ ขอแบ่งเป็นนับแยกกับนับรวมละกัน"},{"id":"2017-03-02-note-on-jekyll-styling","year":"2017","title":"บันทึกการแก้ไขสไตล์ของ Jekyll theme","date":"02-03-2017 13:00","tags":["note","jekyll"],"excerpt":"เมื่อสองสามวันมานี้ได้เข้าไปวุ่นวายกับ `css` ของ tupleblog นิดหน่อยเลยมาบันทึกไว้"},{"id":"2016-10-02-loneliness","year":"2016","title":"บันทึกความเหงา","date":"02-10-2016 22:00","modified":"28-10-2017 16:55:00","tags":["diary"],"excerpt":"เกิดมาไม่เคยชอบที่จะต้องอยู่คนเดียวเลยจนกระทั่งต้องมาอยู่คนเดียวจริงๆ ซึ่งความรู้สึกที่คิดมันเข้าใจง่ายมากๆ เลยนะ แบบว่าเออก็อยู่คนเดียวได้อะ ไม่ได้คิดอะไรมากหรอก ชอบนะไปไหนมาไหนคนเดียว คล่องตัวดี อยากยืดยาดก็ยืดได้เต็มที่ อยากทำอะไรเร็วๆ ก็ไม่ต้องรอใคร คือทุกอย่างมันก็โอเคดีจนกระทั่ง..."},{"id":"2016-06-15-entrepreneur-workshop","year":"2016","title":"เข้าร่วมเวิร์คชอปเกี่ยวกับธุรกิจครั้งแรก","date":"15-06-2016 00:15","tags":["diary"],"excerpt":"บล็อกสั้นวันนี้ เรื่องก็มีอยู่ว่าวันนี้ได้ไปเข้าร่วมเวิร์คชอปมา เป็นเวิร์คชอปเกี่ยวกับการลงทุนทางด้านหุ่นยนต์ทางการแพทย์อะไรประมาณนี้ ด้วยความที่เป็นคนที่หัวค่อนข้างต่อต้านอะไรก็ตามทางธุรกิจและการลงทุนก็เลยตั้งธงไปก่อนละว่าฟังไม่รู้เรื่องแหง ปรากฏว่าผิดคาด ฟังรู้เรื่องอย่างไม่น่าเชื่อ (เสียดายที่ช่วงบ่ายพลังงานหมด ถึงจะไม่หลับแต่ก็ฟังไม่รู้เรื่อง) ทั้งหมดทั้งมวลก็ต้องยกเครดิตให้วิทยากรวันนี้เลย Mr.Douglas Abrams แกเคยสอน MBA ที่ National University of Singapore's (NUS) แล้วก็สถาบันบัณฑิตบริหารธุรกิจศศินทร์ที่จุฬาฯ ด้วย แต่ตอนนี้แกเป็นผู้ก่อตั้งกับ CEO ของบริษัท Expara และ Expara IDM Ventures อยู่สิงคโปร์นู้น"},{"id":"2016-03-18-embed-responsive","year":"2016","title":"ทำความรู้จักกับตัวช่วยสร้าง embed link แบบ responsive","date":"18-03-2016 19:15","tags":["web"],"excerpt":"สืบเนื่องมาจากบล็อกที่แล้ว พอลองกลับไปอ่านในมือถือก็พบว่าวิดิโอจาก YouTube ที่ลงไว้มันไม่ responsive ซะงั้น ว่าจะนั่งแก้เองลองไปเรื่อยๆ ก็ขี้เกียจ ก็เลยลองหาดูเผื่อจะเจอ snippet ง่ายๆ จาก StackOverflow ไปๆ มาๆ ก็ไปเจอโปรเจ็ค embedresponsively.com นี้เข้าก็น่าสนใจดีเพราะมันง่ายเหลือเกิน จะเอามาใส่ css ของตัวเองก็ง่าย ก็เลยอยากจะบันทึกไว้ในบล็อกนี้ซะหน่อย ตัวโปรเจ็คนี้มีอยู่บน Github ด้วยเผื่อใครสนใจ"},{"id":"2016-02-04-the-hard-thing","year":"2016","title":"เพลงที่ชอบฟังในช่วงที่ชีวิตหม่นหมอง","date":"04-02-2016 21:15","modified":"28-10-2017 16:45","tags":["song"],"excerpt":"ถ้าพูดถึงสิ่งยากๆ ที่เคยประสบพบเจอในชีวิตคนเราของแต่ละคนก็คงจะต่างๆ กันไป เรื่องที่ยากสำหรับบางคนอาจไม่ใช่ปัญหาแม้แต่น้อยของอีกหลายๆ คน ในทำนองเดียวกันเรื่องง่ายๆ สำหรับบางคนอาจเป็นเรื่องที่คนอื่นๆ ต้องพยายามอย่างมากเพื่อที่จะได้มันมา สำหรับเราเรื่องที่ยากๆ ในชีวิตเอาจริงๆ ก็มีแค่ไม่กี่เรื่อง ที่พอจะนึกได้ ณ ขณะเขียนก็คือ เรื่องการเรียนนี่เอง ซึ่งจริงๆ แล้วมันก็ไม่ได้ยากสักเท่าไหร่ถ้านับตั้งแต่เกิดมาจนจบ ป.ตรี แต่เมื่อมาเรียน ป.โท ความยากมันก็ไม่ได้เพิ่มขึ้นเท่าไหร่อีกนั่นแหละ แต่จากสภาพแวดล้อม ทำให้เรารู้สึกได้ว่าความสามารถในการเรียนรู้ของเรามันไม่เพียงพอในเรื่องที่เราไม่ได้อยากเรียนรู้มากพอ แต่มันก็เป็นสิ่งที่จำเป็นที่เราจะต้องทำให้ได้ ที่บ่นนี่ก็ไม่ได้อะไร เรายังคงมีความเชื่ออยู่ว่าเราต้องทำได้และเราจะผ่านมันไปให้ได้เพื่อไปสู่โลกที่กว้างกว่านี้"},{"id":"2015-12-24-new-blog","year":"2015","title":"Nothing on this blog yet","date":"24-12-2015 18:00","modified":"24-02-2017 16:50","tags":["note"],"excerpt":"ก็อยากจะเขียนบล็อกแรกไปพร้อมๆ กับเปิดอยู่หรอกนะ แต่มันยังไม่มีอะไรจะเขียน ก็ค้างๆ ไว้แบบนี้ไปก่อนละกัน บล็อกนี้พึ่ง fork มาจาก jekyll-now หน้าตาก็เลยเหมือนเค้ายังกะแกะ ต้องขอบคุณเจ้าของธีมมา ณ ที่นี้ ที่ชอบที่สุดของธีมนี้คงจะเป็นความเรียบง่าย แต่มันก็ง่ายซะจนแทบจะไม่มีอะไรติดมาด้วยเลย แต่ก็เอาเหอะเดี๋ยวมาใส่เองก็ได้ ว่างๆ ก่อน"}]},"__N_SSG":true},"page":"/blog","query":{},"buildId":"vrhXkcSHdax16jlm9GxBY","isFallback":false,"gsp":true,"scriptLoader":[]}</script><script defer="">(function initTheme() {
